<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panels | Evo Support</title>
  <link rel="stylesheet" href="/app.css?v=20260207h">
  <script src="/ui.js" defer></script>
  <script src="/admin-panels.js" defer></script>
  <script src="/admin.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/">Evo Support</a>
    </div>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/tickets.html" data-auth="user">My Tickets</a>
      <a href="/staff.html" data-auth="staff">Staff</a>
      <a href="/admin.html" data-auth="admin">Admin</a>
      <a href="/api/logout" data-auth="user">Logout</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="page-header">
      <div>
        <h1>Panels</h1>
        <p>Panels are the categories users pick when opening a ticket.</p>
      </div>
    </section>

    <section class="card">
      <h3>New panel</h3>
      <form class="form" data-create-panel>
        <label>
          Panel name
          <span class="hint-icon" tabindex="0" data-hint="Shown to users in the panel dropdown."></span>
          <input type="text" name="name" placeholder="e.g. Bug report" required>
        </label>
        <label>
          Description
          <input type="text" name="description" placeholder="Optional short hint for users">
        </label>
        <label>
          Sort order
          <span class="hint-icon" tabindex="0" data-hint="Lower numbers show first."></span>
          <input type="number" name="sort_order" placeholder="0" value="0">
        </label>

        <input type="hidden" name="allowed_role_ids" value="">
        <div class="permissions-row">
          <button class="btn secondary" type="button" data-permissions-button>Panel visibility (staff)</button>
          <span class="muted" data-permissions-summary>All staff</span>
          <span class="hint-icon" tabindex="0" data-hint="Leave empty to allow all staff roles. Select roles to restrict which staff can see tickets in this panel."></span>
        </div>

        <input type="hidden" name="is_active" value="1">
        <div class="permissions-row">
          <button class="btn danger" type="button" data-active-toggle aria-pressed="true">Deactivate</button>
          <span class="hint-icon" tabindex="0" data-hint="A deactivated panel is hidden for users when creating a new ticket."></span>
        </div>
        <button class="btn" type="submit">Create</button>

        <dialog
          class="modal"
          data-permissions-modal
          data-target-input="allowed_role_ids"
          data-empty-label="All staff"
          data-selected-label="Restricted: {n} role(s)"
          aria-hidden="true"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h4>Panel visibility (staff)</h4>
              <span class="hint-icon" tabindex="0" data-hint="Choose which staff roles can see this panel in staff views. Admins can always see all panels."></span>
            </div>
            <div class="modal-body permission-grid" data-panel-roles-grid></div>
            <div class="modal-actions">
              <button class="btn secondary" type="button" data-modal-cancel>Cancel</button>
              <button class="btn" type="button" data-modal-apply>Apply</button>
            </div>
          </div>
        </dialog>
      </form>
    </section>

    <section class="card">
      <h3>Existing panels</h3>
      <div class="inline" style="margin-bottom: 12px;">
        <span class="muted">Tip</span>
        <span class="hint-icon" tabindex="0" data-hint="Use Sort order to control display order. Use Panel visibility to restrict staff access."></span>
      </div>
      <div data-panels-list></div>
    </section>
  </main>
  <footer class="site-footer">
    <span>Need help? Open a ticket and we will get back to you.</span>
  </footer>
</body>
</html>
