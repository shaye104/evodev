<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panels | Evo Support</title>
  <link rel="stylesheet" href="/style.css?v=20260207b">
  <script src="/ui.js" defer></script>
  <script src="/admin-panels.js" defer></script>
  <link rel="stylesheet" href="/theme-v2.css?v=20260207d">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/">Evo Support</a>
    </div>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/tickets.html" data-auth="user">My Tickets</a>
      <a href="/staff.html" data-auth="staff">Staff</a>
      <a href="/admin.html" data-auth="admin">Admin</a>
      <a href="/api/logout" data-auth="user">Logout</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="page-header">
      <div>
        <h1>Panels</h1>
        <p>Create and manage ticket panels.</p>
      </div>
    </section>

    <section class="card">
      <h3>New panel</h3>
      <form class="form" data-create-panel>
        <input type="text" name="name" placeholder="Panel name" required>
        <input type="text" name="description" placeholder="Description">
        <input type="number" name="sort_order" placeholder="Sort order" value="0">
        <label class="checkbox">
          <input type="checkbox" name="is_active" value="1" checked>
          Active
        </label>
        <button class="btn" type="submit">Create</button>
      </form>
    </section>

    <section class="card">
      <h3>Existing panels</h3>
      <div data-panels-list></div>
    </section>
  </main>
  <footer class="site-footer">
    <span>Need help? Open a ticket and we will get back to you.</span>
  </footer>
</body>
</html>
