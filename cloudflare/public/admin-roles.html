<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roles | Evo Support</title>
  <link rel="stylesheet" href="/app.css?v=20260207h">
  <script src="/ui.js" defer></script>
  <script src="/admin-roles.js" defer></script>
  <script src="/admin.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/">Evo Support</a>
    </div>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/tickets.html" data-auth="user">My Tickets</a>
      <a href="/staff.html" data-auth="staff">Staff</a>
      <a href="/admin.html" data-auth="admin">Admin</a>
      <a href="/api/logout" data-auth="user">Logout</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="page-header">
      <div>
        <h1>Roles</h1>
        <p>Roles control what staff are allowed to do (reply, claim, assign, etc).</p>
      </div>
    </section>

    <section class="card">
      <h3>New role</h3>
      <form class="form" data-create-role>
        <input type="text" name="name" placeholder="Role name" required>
        <input type="hidden" name="permissions" value="">
        <input type="hidden" name="is_admin" value="0">
        <div class="inline">
          <label>
            Badge background
            <input type="color" name="color_bg" value="#3484ff">
          </label>
          <label>
            Badge text
            <input type="color" name="color_text" value="#ffffff">
          </label>
          <span class="role-pill role-staff" data-role-preview>Preview</span>
        </div>
        <div class="permissions-row">
          <button class="btn secondary" type="button" data-permissions-button>Configure Permissions</button>
        </div>
        <button class="btn" type="submit">Create</button>
        <dialog class="modal" data-permissions-modal aria-hidden="true">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Configure permissions</h4>
            </div>
            <div class="modal-body">
              <div class="permission-grid" data-new-ticket-permissions></div>

              <div style="margin-top: 14px;">
                <div class="subheading">Admin</div>
                <div class="permission-grid" data-new-admin-permissions style="margin-top: 10px;"></div>
                <div class="permissions-row" style="align-items: flex-start; margin-top: 12px;">
                  <button class="btn secondary warning" type="button" data-admin-toggle aria-pressed="false">Admin access: OFF</button>
                  <span class="hint-icon" tabindex="0" data-hint="Warning: Admins can access all panels and tickets regardless of panel visibility rules."></span>
                </div>
              </div>
            </div>
            <div class="modal-actions">
              <button class="btn secondary" type="button" data-modal-cancel>Cancel</button>
              <button class="btn" type="button" data-modal-apply>Apply</button>
            </div>
          </div>
        </dialog>
      </form>
    </section>

    <section class="card">
      <h3>Existing roles</h3>
      <div data-roles-list></div>
    </section>
  </main>
  <footer class="site-footer">
    <span>Need help? Open a ticket and we will get back to you.</span>
  </footer>
</body>
</html>
