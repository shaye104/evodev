<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roles | Evo Support</title>
  <link rel="stylesheet" href="/app.css?v=20260207o">
  <script src="/ui.js" defer></script>
  <script src="/admin-roles.js?v=20260207o" defer></script>
  <script src="/admin.js?v=20260207o" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/">Evo Support</a>
    </div>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/tickets.html" data-auth="user">My Tickets</a>
      <a href="/staff.html" data-auth="staff">Staff</a>
      <a href="/admin.html" data-auth="admin">Admin</a>
      <a href="/api/logout" data-auth="user">Logout</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="page-header">
      <div>
        <h1>Roles</h1>
        <p>Roles control what staff are allowed to do (reply, claim, assign, etc).</p>
      </div>
    </section>

    <section class="card">
      <h3>New role</h3>
      <form class="form role-form role-form-new" data-create-role autocomplete="off">
        <div class="role-main">
          <input type="text" name="name" placeholder="Role name" required autocomplete="off">
          <button
            class="role-pill role-staff role-pill-button"
            type="button"
            data-role-preview
            data-color-trigger
            title="Edit badge colours"
          >Preview</button>
        </div>
        <div class="role-actions">
          <button class="btn secondary" type="button" data-permissions-button>Permissions</button>
          <button class="btn" type="submit">Create</button>
        </div>
        <input type="hidden" name="permissions" value="">
        <input type="hidden" name="is_admin" value="0">

        <dialog class="modal" data-colors-modal aria-hidden="true">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Badge colours</h4>
            </div>
            <div class="modal-body">
              <div class="permissions-row" style="justify-content: space-between;">
                <span class="muted">Preview</span>
                <span class="role-pill role-staff" data-role-color-preview>Preview</span>
              </div>

              <div class="color-block" data-color-tools="color_bg">
                <div class="color-block-title">Badge background</div>
                <div class="color-tools">
                  <input type="color" name="color_bg" value="#3484ff" aria-label="Badge background color">
                  <input type="text" class="mono" name="color_bg_hex" data-color-hex value="#3484ff" placeholder="#RRGGBB" spellcheck="false" autocapitalize="off" inputmode="text" aria-label="Badge background hex" autocomplete="off">
                  <div class="rgb-row" aria-label="Badge background RGB">
                    <input type="number" name="color_bg_r" min="0" max="255" step="1" data-color-r placeholder="R" aria-label="Red" autocomplete="off">
                    <input type="number" name="color_bg_g" min="0" max="255" step="1" data-color-g placeholder="G" aria-label="Green" autocomplete="off">
                    <input type="number" name="color_bg_b" min="0" max="255" step="1" data-color-b placeholder="B" aria-label="Blue" autocomplete="off">
                  </div>
                </div>
              </div>

              <div class="color-block" data-color-tools="color_text" style="margin-top: 8px;">
                <div class="color-block-title">Badge text</div>
                <div class="color-tools">
                  <input type="color" name="color_text" value="#ffffff" aria-label="Badge text color">
                  <input type="text" class="mono" name="color_text_hex" data-color-hex value="#ffffff" placeholder="#RRGGBB" spellcheck="false" autocapitalize="off" inputmode="text" aria-label="Badge text hex" autocomplete="off">
                  <div class="rgb-row" aria-label="Badge text RGB">
                    <input type="number" name="color_text_r" min="0" max="255" step="1" data-color-r placeholder="R" aria-label="Red" autocomplete="off">
                    <input type="number" name="color_text_g" min="0" max="255" step="1" data-color-g placeholder="G" aria-label="Green" autocomplete="off">
                    <input type="number" name="color_text_b" min="0" max="255" step="1" data-color-b placeholder="B" aria-label="Blue" autocomplete="off">
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-actions">
              <button class="btn secondary" type="button" data-colors-cancel>Cancel</button>
              <button class="btn" type="button" data-colors-apply>Apply</button>
            </div>
          </div>
        </dialog>

        <dialog class="modal" data-permissions-modal aria-hidden="true">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Configure permissions</h4>
            </div>
            <div class="modal-body">
              <div class="permission-grid" data-new-ticket-permissions></div>

              <div style="margin-top: 14px;">
                <div class="subheading">Admin</div>
                <div class="permission-grid" data-new-admin-permissions style="margin-top: 10px;"></div>
                <div class="permissions-row" style="align-items: flex-start; margin-top: 12px;">
                  <button class="btn secondary warning" type="button" data-admin-toggle aria-pressed="false">Admin access: OFF</button>
                  <span class="hint-icon" tabindex="0" data-hint="Warning: Admins can access all panels and tickets regardless of panel visibility rules."></span>
                </div>
              </div>
            </div>
            <div class="modal-actions">
              <button class="btn secondary" type="button" data-modal-cancel>Cancel</button>
              <button class="btn" type="button" data-modal-apply>Apply</button>
            </div>
          </div>
        </dialog>
      </form>
    </section>

    <section class="card">
      <h3>Existing roles</h3>
      <div data-roles-list></div>
      <div class="inline" style="margin: 0;">
        <button class="btn" type="button" data-save-roles>Save changes</button>
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <span>Need help? Open a ticket and we will get back to you.</span>
  </footer>
</body>
</html>
