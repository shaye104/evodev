<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff | Evo Support</title>
  <link rel="stylesheet" href="/style.css?v=20260207b">
  <script src="/ui.js" defer></script>
  <script src="/admin-staff.js" defer></script>
  <link rel="stylesheet" href="/theme.css?v=20260207c">
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/">Evo Support</a>
    </div>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/tickets.html" data-auth="user">My Tickets</a>
      <a href="/staff.html" data-auth="staff">Staff</a>
      <a href="/admin.html" data-auth="admin">Admin</a>
      <a href="/api/logout" data-auth="user">Logout</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="page-header">
      <div>
        <h1>Staff</h1>
        <p>Manage staff access.</p>
      </div>
    </section>

    <section class="card">
      <h3>Add staff member</h3>
      <form class="form" data-create-staff>
        <input type="text" name="discord_id" placeholder="Discord ID" required>
        <select name="role_id" data-staff-role></select>
        <label class="checkbox">
          <input type="checkbox" name="is_active" value="1" checked>
          Active
        </label>
        <button class="btn" type="submit">Add</button>
      </form>
    </section>

    <section class="card">
      <h3>Existing staff</h3>
      <div data-staff-list></div>
    </section>
  </main>
  <footer class="site-footer">
    <span>Need help? Open a ticket and we will get back to you.</span>
  </footer>
</body>
</html>
