<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff | Evo Support</title>
  <link rel="stylesheet" href="/app.css?v=20260207o">
  <script src="/ui.js" defer></script>
  <script src="/admin-staff.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/">Evo Support</a>
    </div>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/tickets.html" data-auth="user">My Tickets</a>
      <a href="/staff.html" data-auth="staff">Staff</a>
      <a href="/admin.html" data-auth="admin">Admin</a>
      <a href="/api/logout" data-auth="user">Logout</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="page-header">
      <div>
        <h1>Staff</h1>
        <p>Add people who can view and reply to tickets.</p>
      </div>
    </section>

    <section class="card">
      <h3>Add staff member</h3>
      <form class="form" data-create-staff autocomplete="off">
        <label>
          Discord ID
          <span class="hint-icon" tabindex="0" data-hint="This must match their Discord account ID."></span>
          <input type="text" name="discord_id" placeholder="User Discord ID (numbers only)" required autocomplete="off">
        </label>
        <label>
          Pay per ticket (R$)
          <span class="hint-icon" tabindex="0" data-hint="Used for the staff dashboard earnings tracker. Set to 0 to disable earnings."></span>
          <input type="number" name="pay_per_ticket" placeholder="0" value="0" min="0" step="1">
        </label>
        <label>
          Role
          <select name="role_id" data-staff-role></select>
        </label>
        <input type="hidden" name="is_active" value="1">
        <button class="btn" type="submit">Add</button>
      </form>
    </section>

    <section class="card">
      <h3>Existing staff</h3>
      <div data-staff-list></div>
    </section>
  </main>
  <footer class="site-footer">
    <span>Need help? Open a ticket and we will get back to you.</span>
  </footer>
</body>
</html>
