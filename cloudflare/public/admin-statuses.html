<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Statuses | Evo Support</title>
  <link rel="stylesheet" href="/style.css?v=20260207b">
  <script src="/ui.js" defer></script>
  <script src="/admin-statuses.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/">Evo Support</a>
    </div>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/tickets.html" data-auth="user">My Tickets</a>
      <a href="/staff.html" data-auth="staff">Staff</a>
      <a href="/admin.html" data-auth="admin">Admin</a>
      <a href="/api/logout" data-auth="user">Logout</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="page-header">
      <div>
        <h1>Statuses</h1>
        <p>Control status options for tickets.</p>
      </div>
    </section>

    <section class="card">
      <h3>New status</h3>
      <form class="form" data-create-status>
        <input type="text" name="name" placeholder="Status name" required>
        <input type="text" name="slug" placeholder="slug" required>
        <input type="number" name="sort_order" placeholder="Sort order" value="0">
        <label class="checkbox">
          <input type="checkbox" name="is_default_open" value="1">
          Default open
        </label>
        <label class="checkbox">
          <input type="checkbox" name="is_closed" value="1">
          Closed status
        </label>
        <button class="btn" type="submit">Create</button>
      </form>
    </section>

    <section class="card">
      <h3>Existing statuses</h3>
      <div data-status-list></div>
    </section>
  </main>
  <footer class="site-footer">
    <span>Need help? Open a ticket and we will get back to you.</span>
  </footer>
</body>
</html>
