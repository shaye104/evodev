<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Ticket | Evo Support</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/ui.js" defer></script>
  <script src="/new-ticket.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/">Evo Support</a>
    </div>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/tickets.html" data-auth="user">My Tickets</a>
      <a href="/staff.html" data-auth="staff">Staff</a>
      <a href="/admin.html" data-auth="admin">Admin</a>
      <a class="btn" href="/api/auth/discord" data-auth="guest">Login with Discord</a>
      <a href="/api/logout" data-auth="user">Logout</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="card">
      <h1>Open a new ticket</h1>
      <form class="form" data-ticket-form>
        <label>
          Panel
          <select name="panel_id" data-panel-select required>
            <option value="">Select a panel</option>
          </select>
        </label>
        <label>
          Subject
          <input type="text" name="subject" required>
        </label>
        <label>
          Contact email
          <input type="email" name="email" required>
        </label>
        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>
        <label>
          Attachments
          <input type="file" name="attachments" multiple>
        </label>
        <label class="checkbox">
          <input type="checkbox" name="notifications_enabled" value="1">
          Notify me on Discord when staff reply
        </label>
        <button class="btn" type="submit">Create ticket</button>
      </form>
    </section>
  </main>
  <footer class="site-footer">
    <span>Need help? Open a ticket and we will get back to you.</span>
  </footer>
</body>
</html>
