<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open Tickets | Evo Support</title>
  <link rel="stylesheet" href="/app.css?v=20260207m">
  <script src="/ui.js" defer></script>
  <script src="/staff.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/">Evo Support</a>
    </div>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/tickets.html" data-auth="user">My Tickets</a>
      <a href="/staff.html" data-auth="staff">Staff</a>
      <a href="/admin.html" data-auth="admin">Admin</a>
      <a class="btn" href="/api/auth/discord" data-auth="guest">Login with Discord</a>
      <a href="/api/logout" data-auth="user">Logout</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="page-header">
      <div>
        <h1>Open tickets</h1>
        <p>Only tickets with an open status are shown here.</p>
      </div>
      <div class="hero-actions">
        <a class="btn secondary" href="/staff.html">Back to dashboard</a>
      </div>
    </section>

    <section class="card">
      <form class="filters" data-filter-form>
        <select name="status_filter" data-filter-status>
          <option value="">All statuses</option>
        </select>
        <select name="panel_filter" data-filter-panel>
          <option value="">All panels</option>
        </select>
      </form>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Subject</th>
            <th>Panel</th>
            <th>Status</th>
            <th>Assigned</th>
            <th>Updated</th>
          </tr>
        </thead>
        <tbody data-ticket-body></tbody>
      </table>
    </section>
  </main>
  <footer class="site-footer">
    <span>Need help? Open a ticket and we will get back to you.</span>
  </footer>
</body>
</html>
