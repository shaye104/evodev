<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff Dashboard | Evo Support</title>
  <link rel="stylesheet" href="/app.css?v=20260207l">
  <script src="/ui.js" defer></script>
  <script src="/staff.js" defer></script>
  <script src="/staff-dashboard.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/">Evo Support</a>
    </div>
    <nav class="site-nav">
      <a href="/">Home</a>
      <a href="/tickets.html" data-auth="user">My Tickets</a>
      <a href="/staff.html" data-auth="staff">Staff</a>
      <a href="/admin.html" data-auth="admin">Admin</a>
      <a class="btn" href="/api/auth/discord" data-auth="guest">Login with Discord</a>
      <a href="/api/logout" data-auth="user">Logout</a>
    </nav>
  </header>
  <main class="site-main">
    <section class="page-header">
      <div>
        <h1>Staff dashboard</h1>
        <p>Choose what you want to do.</p>
      </div>
    </section>

    <section class="card grid">
      <a class="tile" href="/staff-open.html">Open tickets</a>
      <a class="tile" href="/staff-transcripts.html">View transcripts</a>
    </section>

    <section class="page-header" style="margin-top: 24px;">
      <div style="display: flex; align-items: center; gap: 10px;">
        <h3 style="margin: 0;">This month</h3>
        <span class="hint-icon" tabindex="0" data-hint="Leaderboard shows staff in your role (group) and how many tickets they replied to this calendar month. Earnings are based on the tickets you claimed this month multiplied by your pay rate set by admins."></span>
      </div>
    </section>

    <section class="grid" style="grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));">
      <section class="card">
        <h3 style="margin-top: 0;">Leaderboard</h3>
        <div data-leaderboard class="muted">Loading…</div>
      </section>
      <section class="card">
        <h3 style="margin-top: 0;">Your earnings</h3>
        <div data-earnings class="muted">Loading…</div>
      </section>
    </section>
  </main>
  <footer class="site-footer">
    <span>Need help? Open a ticket and we will get back to you.</span>
  </footer>
</body>
</html>
